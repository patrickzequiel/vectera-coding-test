name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    name: Backend - Build And Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run backend tests
        working-directory: backend
        run: pytest -q

  frontend:
    name: Frontend - Build And Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Chrome (headless)
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Prepare Chrome wrapper (no-sandbox)
        run: |
          echo '#!/usr/bin/env bash' > chrome-with-flags.sh
          echo '${{ steps.setup-chrome.outputs.chrome-path }} --no-sandbox --disable-gpu --disable-dev-shm-usage "$@"' >> chrome-with-flags.sh
          chmod +x chrome-with-flags.sh

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Check formatting (Prettier)
        working-directory: frontend
        run: npm run format:check

      - name: Lint (ESLint)
        working-directory: frontend
        run: npm run lint

      - name: Run frontend tests (Jasmine/Karma)
        working-directory: frontend
        env:
          CHROME_BIN: ${{ github.workspace }}/chrome-with-flags.sh
        run: npm test -- --watch=false --browsers=ChromeHeadless
